<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <form>
        <h1>Travel reservation form</h1>
        <h2>*denotes mandatory</h2>
        <label for="name">Full name*:</label>
        <br>
        <input type="text" name="fullname" placeholder="FirstName LastName">
        <br><br>
        <label>Email address*:</label>
        <br>
        <input type="text" name="email" placeholder="EMAIL_ADDRESS">
        <br><br>
        <label>Select Tour Package*:</label>
        <br>
        <select name="Tour Package" size="1">
            <option value="1">Bangkok Landmarks</option>
            <option value="2">Chao Phraya Princess Dinner Cruise</option>
            <option value="3">Safari World & Marine Park</option>
            <option value="4">Ayutthaya Experience</option>
            <option value="5">Grand Palace & Emerald Buddha Temple</option>
            <option value="6">Visit a Floating Market</option>
        </select>
        <br><br>
        <label>Arrival date*:</label>
        <br>
        <input type="date" name="arrival date">
        <br><br>
        <label>Number of persons*:</label>
        <br>
        <input type="number" name="persons" min="1" max="25" placeholder="1-25">
        <br><br>
        What would you want to avail?*<br>
        Boarding<input type="checkbox" name="avail" value="Boarding"><br>
        Fooding<input type="checkbox" name="avail" value="Fooding"><br>
        Sight seeings<input type="checkbox" name="avail" value="Sight seeings">
        <br><br>
        <label>Discount Coupon code:</label>
        <br>
        <input type="text" name="discount" placeholder="UNKNOWN_TYPE">
        <br><br>
        Trems and conditions
        <br>
        <input type="radio" name="agree" value="agree">I agree<br>
        <input type="radio" name="agree" value="disagree">I disagree<br>
        <br>
        <input type="submit" value="Complete Reservation">
    </form>
    
</body>
</html>
